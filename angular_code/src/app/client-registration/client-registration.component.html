      <h2 class="block uppercase text-center text-blueGray-600 text-3xl font-bold mb-2">Sign up</h2>
      <hr class="mt-6 border-b-1 border-blueGray-300">
    </div>
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
      <div class="text-blueGray-400 text-center mb-3 font-bold">
        <!-- <small>Or sign up with credentials</small> -->
      </div>
      <form #addClient = "ngForm" (ngSubmit) = "onSubmit(addClient)">
        <div class="relative w-full mb-3">
          <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> Name</label>
          <input type="text" required ngModel name="name" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Name">
        </div>

        <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> Mobile No.</label>
            <input type="text" required ngModel name="phone" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Mobile No.">
        </div>

        <!-- <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> Profile Image Url</label>
            <input type="text" ngModel name="imageUrl" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Image Url ">
        </div> -->

        <div class="relative w-full mb-3">
          <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> Profile Image(Max. size is 2MB)</label>
          <input type="file" required ngModel (change)="encode($event)" accept="image/png, image/jpeg" name="imageUrl" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Image Url ">
        </div>

        <div class="relative w-full mb-3">
          <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">Email</label>
          <input type="email" required ngModel name="email" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Email">
        </div>

        <div class="relative w-full mb-3">
          <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">Password</label>
          <input type="password" required ngModel name="password" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Password">
        </div>

        <div>
          <label class="inline-flex items-center cursor-pointer">
            <input id="checkBox" type="checkbox" class="form-checkbox border-0 rounded text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150">
            <span class="ml-2 text-sm font-semibold text-blueGray-600">
              I agree with the
              <a href="javascript:void(0)" class="text-pink-500">
                Privacy Policy
              </a>
            </span>
          </label>
        </div>

        <div class="text-center mt-6">
          <button [disabled]="addClient.invalid" class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150" type="submit">
            Create Account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
