          <h2 class="block uppercase text-center text-blueGray-600 text-3xl font-bold mb-2">Join us & get work</h2>

        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="text-blueGray-400 text-center mb-3 font-bold">
            <!-- <small>Or sign up with credentials</small> -->
          </div>
          <form #addHelper = "ngForm" (ngSubmit) = "onSubmit(addHelper)">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> Name</label>
              <input type="text" ngModel name="name" required class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Name">
            </div>
    
            <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> Mobile No.</label>
                <input type="text" required ngModel name="phone" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Mobile No.">
            </div>

            <!-- <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> Profile Image Url</label>
              <input type="text" ngModel name="imageUrl" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Image Url ">
            </div> -->

            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> Profile Image(Max. size is 2MB) </label>
              <input type="file" required ngModel name="imgData" (change)="encode($event);" accept="image/png, image/jpeg" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Select Image ">
            </div>

            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> Date of Birth</label>
              <input type="date" required ngModel name="dob" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>

            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> Select Domains you are interested in</label>
            <div  class="shadow overflow-hidden sm:rounded-md mb-10">
              <div class="px-4 py-2 bg-white space-y-6 sm:p-6">
                <fieldset>
                  <!-- <legend class="text-base font-medium text-gray-900">Domains</legend> -->
                  <div class="mt-2 space-y-4">
                    <div  *ngFor = "let domain of domainList"  class="flex items-start">
                      <div class="flex items-center h-5">
                        <input #checkboxes id="domain" (change) = "addDomain(domain, $event)" type="checkbox" class="checkBox focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                      </div>
                      <div class="ml-3 text-sm">
                        <label for="domain" class="font-medium text-gray-700">{{domain}}</label>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
            
            <h6 class="text-blueGray-500 text-center text-sm font-bold ">
              Select location where you would like to work
            </h6>

            <hr class="mt-6 border-b-1 border-blueGray-300">

            <div ngModelGroup = "location">
              <div class="relative w-full mb-3 pt-7">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> State</label>
                <div class="relative">
                  <select onchange="makeSubmenu(this.value)" required name="state" ngModel class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" id="grid-state">
                    <option value="" disabled selected>Select State</option>
                    <option *ngFor = "let state of states">{{state}}</option>
                  </select>
                </div>            
              </div>

              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> City.</label>
                <div class="relative">
                  <select size="1" name="city" ngModel required class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" id="grid-city">
                    <option value="" disabled selected>Select City</option>
                  </select>
                </div>            
              </div>

              <div class="relative w-full mb-10">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password"> Zip Code</label>
                <input name="zip" ngModel type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Zip Code">
              </div>
            </div>
    
            <h6 class="text-blueGray-500 text-center text-sm font-bold ">
              Email id and password will be used as login Credentials
            </h6>

            <hr class="mt-6 border-b-1 border-blueGray-300">

            <div class="relative w-full mb-3 pt-7">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">Email</label>
              <input required type="email" ngModel name="email" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Email">
            </div>
    
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">Password</label>
              <input required type="password" ngModel name="password" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Password">
            </div>
    
            <div>
              <label class="inline-flex items-center cursor-pointer">
                <input id="checkboxes" type="checkbox" class="form-checkbox border-0 rounded text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150">
                <span class="ml-2 text-sm font-semibold text-blueGray-600">
                  I agree with the
                  <a href="javascript:void(0)" class="text-pink-500">
                    Privacy Policy
                  </a>
                </span>
              </label>
            </div>
    
            <div class="text-center mt-6">
              <button [disabled]="addHelper.invalid" class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150" type="submit">
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="relative  pt-8 pb-6 mt-8">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap items-center md:justify-between justify-center">
          <div class="w-full md:w-6/12 px-4 mx-auto text-center">

            </div> -->
          </div>
        </div>
      </div>
    </footer>
